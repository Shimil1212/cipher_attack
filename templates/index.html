<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ANOMALY DETECTION</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">	

    <script src='main.js'></script>
</head>
<body>
    <div class="container_">
        <div class="col-md-4 offset-md-4 box" style="background-color: #6c8fad;">
        <div class="container mt-5">
            <h2>Attack Detection</h2>
            <form method="post" action="{{ url_for('get_data') }}" >
              <div class="form-group">
                <label for="protocol_type">Protocol Type:</label>
                <input type="text" class="form-control" name="protocol_type" value="0" min="0" max="1">
            </div>
    
            <div class="form-group">
                <label for="service">Service:</label>
                <input type="text" class="form-control" name="service" value="0" min="0" max="10">
            </div>
    
            <div class="form-group">
                <label for="flag">Flag:</label>
                <input type="text" class="form-control" name="flag" value="0" min="0" max="1">
            </div>
    
            <div class="form-group">
                <label for="src_bytes">Source Bytes:</label>
                <input type="text" class="form-control" name="src_bytes" value="443">
            </div>
    
            <div class="form-group">
                <label for="dst_bytes">Destination Bytes:</label>
                <input type="text" class="form-control" name="dst_bytes" value="49706">
            </div>
    
            <div class="form-group">
                <label for="land">Land:</label>
                <input type="text" class="form-control" name="land" value="0" min="0" max="10">
            </div>
    
            <div class="form-group">
                <label for="wrong_fragment">Wrong Fragment:</label>
                <input type="text" class="form-control" name="wrong_fragment" value="0">
            </div>
    
            <div class="form-group">
                <label for="urgent">Urgent:</label>
                <input type="text" class="form-control" name="urgent" value="0" min="0" max="10">
            </div>

            <div class="form-group">
              <label for="hot">Hot:</label>
              <input type="text" class="form-control" name="hot" value="0" min="0" max="10">
          </div>
  
          <div class="form-group">
              <label for="num_failed_logins">Number of Failed Logins:</label>
              <input type="text" class="form-control" name="num_failed_logins" value="0">
          </div>
  
          <div class="form-group">
              <label for="logged_in">Logged In:</label>
              <input type="text" class="form-control" name="logged_in" value="0" min="0" max="10">
          </div>
  
          <div class="form-group">
              <label for="num_compromised">Number of Compromised:</label>
              <input type="text" class="form-control" name="num_compromised" value="0" min="0" max="10">
          </div>
  
          <div class="form-group">
              <label for="root_shell">Root Shell:</label>
              <input type="text" class="form-control" name="root_shell" value="0" min="0" max="10">
          </div>
  
          <div class="form-group">
              <label for="su_attempted">SU Attempted:</label>
              <input type="text" class="form-control" name="su_attempted" value="0" min="0" max="10">
          </div>
  
          <div class="form-group">
              <label for="num_file_creations">Number of File Creations:</label>
              <input type="text" class="form-control" name="num_file_creations" value="0" min="0" max="10">
          </div>
  
          <div class="form-group">
              <label for="num_shells">Number of Shells:</label>
              <input type="text" class="form-control" name="num_shells" value="0" min="0" max="10">
          </div>
  
          <div class="form-group">
              <label for="num_access_files">Number of Access Files:</label>
              <input type="text" class="form-control" name="num_access_files" value="0" min="0" max="10">
          </div>
  
          <div class="form-group">
              <label for="num_outbound_cmds">Number of Outbound Commands:</label>
              <input type="text" class="form-control" name="num_outbound_cmds" value="0" min="0" max="10">
          </div>
  
          <div class="form-group">
              <label for="is_host_login">Is Host Login:</label>
              <input type="text" class="form-control" name="is_host_login" value="0" min="0" max="10">
          </div>
  
          <div class="form-group">
              <label for="is_guest_login">Is Guest Login:</label>
              <input type="text" class="form-control" name="is_guest_login" value="0" min="0" max="10">
          </div>
          <div class="form-group">
            <label for="count">Count:</label>
            <input type="text" class="form-control" name="count" value="510">
        </div>

        <div class="form-group">
            <label for="srv_count">Service Count:</label>
            <input type="text" class="form-control" name="srv_count" value="510">
        </div>

        <div class="form-group">
            <label for="serror_rate">Serror Rate:</label>
            <input type="text" class="form-control" name="serror_rate" value="0.0" step="0.01">
        </div>

        <div class="form-group">
            <label for="rerror_rate">Rerror Rate:</label>
            <input type="text" class="form-control" name="rerror_rate" value="0.0" step="0.01">
        </div>

        <div class="form-group">
            <label for="same_srv_rate">Same Service Rate:</label>
            <input type="text" class="form-control" name="same_srv_rate" value="1.0" step="0.01">
        </div>

        <div class="form-group">
            <label for="diff_srv_rate">Different Service Rate:</label>
            <input type="text" class="form-control" name="diff_srv_rate" value="0.0" step="0.01">
        </div>

        <div class="form-group">
            <label for="srv_diff_host_rate">Service Different Host Rate:</label>
            <input type="text" class="form-control" name="srv_diff_host_rate" value="0.0" step="0.01">
        </div>

        <div class="form-group">
            <label for="dst_host_count">Destination Host Count:</label>
            <input type="text" class="form-control" name="dst_host_count" value="0" min="0" max="255">
        </div>

        <div class="form-group">
            <label for="dst_host_srv_count">Destination Host Service Count:</label>
            <input type="text" class="form-control" name="dst_host_srv_count" value="0">
        </div>

        <div class="form-group">
            <label for="dst_host_same_srv_rate">Destination Host Same Service Rate:</label>
            <input type="text" class="form-control" name="dst_host_same_srv_rate" value="1.0" step="0.01">
        </div>

        <div class="form-group">
            <label for="dst_host_diff_srv_rate">Destination Host Different Service Rate:</label>
            <input type="text" class="form-control" name="dst_host_diff_srv_rate" value="0.0" step="0.01">
        </div>

        <div class="form-group">
            <label for="dst_host_same_src_port_rate">Destination Host Same Source Port Rate:</label>
            <input type="text" class="form-control" name="dst_host_same_src_port_rate" value="1.0" step="0.01">
        </div>

        <div class="form-group">
            <label for="dst_host_srv_diff_host_rate">Destination Host Service Different Host Rate:</label>
            <input type="text" class="form-control" name="dst_host_srv_diff_host_rate" value="0.0" step="0.01">
        </div>

        <input type="submit" value="Submit">
            </form>
          </div>



</div>
	</div>    
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
