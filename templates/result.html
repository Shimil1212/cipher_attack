<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Link to your main.css using Flask's url_for -->
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="main.css") }}'>
    
    <!-- Link to your main.js using Flask's url_for -->
    <script src='{{ url_for("static", filename="main.js") }}'></script>
</head>
<body>
    <div class="result">
        {% if data|length == 1 %}
        <br><br>
        <div class="col-md-7 offset-md-2 res" style="font-size:25px;font-weight:500;">
    
            Attack Type:<span style="color:rgb(255, 0, 21);">  {{data[0]}}</span>
    
        </div><br><br>{% endif %}
    
    
        {% if data|length == 2 %}
        <div class="col-md-4 offset-md-1 res" style="text-align:center;">
    
        <span style="font-size:15px;font-weight:500;color:#6c8fad;">{{data[0]}}</span><br><br>
        <span style="font-size:20px;font-weight:300;color:#d66d58;">{{data[1]}} </span><br>
        </div>{% endif %}
    </div>
</body>
</html>
